<!DOCTYPE html>
<html>
	<head>
		<title>Sign In | Authorization Project</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}

			nav {
				display: flex;
				justify-content: space-between;
				align-items: center;
				height: 60px;
				background-color: #333;
				color: #fff;
				padding: 0 20px;
			}

			nav a {
				color: #fff;
				text-decoration: none;
				padding: 10px 20px;
				font-size: 16px;
				font-weight: bold;
				transition: background-color 0.3s ease;
			}

			nav a:hover {
				background-color: #555;
			}

			form {
				margin: 50px auto;
				max-width: 400px;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			form h2 {
				text-align: center;
				margin-bottom: 20px;
			}

			form label {
				display: block;
				margin-bottom: 10px;
				font-weight: bold;
			}

			form input[type='text'],
			form input[type='email'],
			form input[type='password'] {
				width: 100%;
				padding: 10px;
				margin-bottom: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				font-size: 16px;
				box-sizing: border-box;
			}

			form button[type='submit'] {
				display: block;
				margin: 0 auto;
				padding: 10px 20px;
				background-color: #333;
				color: #fff;
				border: none;
				border-radius: 5px;
				font-size: 16px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			form button[type='submit']:hover {
				background-color: #555;
			}
		</style>
	</head>
	<body>
		<nav>
			<h1 style="margin: 0; padding: 0">Authorization Project</h1>
			<div>
				<a href="#">Sign Up</a>
				<a href="#">Sign In</a>
			</div>
		</nav>
		<form action="http://localhost:5005/users/signin" method="post">
			<h2>Sign In</h2>
			<div class="form-section">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" />
			</div>
			<div class="form-section">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" />
			</div>
			<div class="form-section">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" />
			</div>
			<button type="submit">Login</button>
		</form>
	</body>
</html>
